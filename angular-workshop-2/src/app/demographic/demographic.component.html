<h2>Demographic Information</h2>
<form [formGroup]="demographicroup" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" id="firstName" formControlName="firstName" class="form-control">
    <div *ngIf="demographicroup.get('firstName')?.invalid && demographicroup.get('firstName')?.touched" class="text-danger">
      First Name is required.
    </div>
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" formControlName="lastName" class="form-control">
    <div *ngIf="demographicroup.get('lastName')?.invalid && demographicroup.get('lastName')?.touched" class="text-danger">
      Last Name is required.
    </div>
  </div>
  <div class="form-group">
    <label for="birthDate">Birth Date</label>
    <input type="date" id="birthDate" formControlName="birthDate" class="form-control">
    <div *ngIf="demographicroup.get('birthDate')?.invalid && demographicroup.get('birthDate')?.touched" class="text-danger">
      Birth Date is required.
    </div>
  </div>
  <div class="form-group">
    <label for="age">Age</label>
    <input type="number" id="age" formControlName="age" class="form-control">
    <div *ngIf="demographicroup.get('age')?.invalid && demographicroup.get('age')?.touched" class="text-danger">
      Age must be between 0 and 120.
    </div>
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" id="address" formControlName="address" class="form-control">
    <div *ngIf="demographicroup.get('address')?.invalid && demographicroup.get('address')?.touched" class="text-danger">
      Address is required.
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="demographicroup.invalid">Submit</button>
</form>
